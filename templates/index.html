<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #BCBBB8;
        }
        .container {
            background: #edf2f7;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: mediumseagreen;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>
      <form action="/predict" method="POST">
          <div class="row mb-3">
              <div class="col-md-4">
                  <label for="Nitrogen" class="form-label">Nitrogen</label>
                  <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0.01">
              </div>
              <div class="col-md-4">
                  <label for="Phosphorus" class="form-label">Phosphorus</label>
                  <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" class="form-control" required step="0.01">
              </div>
              <div class="col-md-4">
                  <label for="Potassium" class="form-label">Potassium</label>
                  <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0.01">
              </div>
          </div>
          <div class="row mb-3">
              <div class="col-md-4">
                  <label for="Temperature" class="form-label">Temperature</label>
                  <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0.01">
              </div>
              <div class="col-md-4">
                  <label for="Humidity" class="form-label">Humidity</label>
                  <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0.01">
              </div>
              <div class="col-md-4">
                  <label for="pH" class="form-label">pH</label>
                  <input type="number" id="pH" name="Ph" placeholder="Enter pH value" class="form-control" required step="0.01">
              </div>
          </div>
          <div class="row mb-3">
              <div class="col-md-4">
                  <label for="Rainfall" class="form-label">Rainfall</label>
                  <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required step="0.01">
              </div>
          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
      </form>

      {% if result %}
      <div class="alert alert-success mt-4" role="alert">
          {{ result }}
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
